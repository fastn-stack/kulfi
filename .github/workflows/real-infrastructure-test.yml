name: Real Infrastructure P2P Test

on:
  # Run on pushes to infrastructure testing branches
  push:
    branches: 
      - feat/real-infrastructure-testing
      - main
  # Allow manual triggering for testing
  workflow_dispatch:
  # Run weekly to catch regressions  
  schedule:
    - cron: '0 10 * * 1'  # Every Monday at 10 AM UTC

jobs:
  real-infrastructure-test:
    runs-on: ubuntu-latest
    timeout-minutes: 45  # Full test including 11-min droplet build
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Install Rust toolchain
      uses: dtolnay/rust-toolchain@stable
      
    - name: Setup Digital Ocean CLI
      uses: digitalocean/action-doctl@v2
      with:
        token: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}
        
    - name: Validate DIGITALOCEAN_ACCESS_TOKEN secret
      run: |
        if [[ -z "${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}" ]]; then
          echo "âŒ DIGITALOCEAN_ACCESS_TOKEN secret not configured"
          echo "ğŸ’¡ Add it at: https://github.com/fastn-stack/kulfi/settings/secrets/actions"
          exit 1
        fi
        echo "âœ… Digital Ocean token configured"
        
    - name: Run automated real infrastructure P2P test
      env:
        DIGITALOCEAN_ACCESS_TOKEN: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}
      run: |
        echo "ğŸŒ Starting automated real infrastructure P2P validation"
        echo "ğŸ“ This validates malai P2P communication across real internet"
        echo "ğŸ¯ Test: GitHub CI (Ubuntu) â†’ Digital Ocean droplet via P2P"
        ./test-automated-infra.sh
        
    - name: Archive test artifacts on failure
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: infrastructure-test-logs-${{ github.run_number }}
        path: |
          /tmp/malai-auto-*/
          ~/.cache/malai-test-*
        retention-days: 7
        
    - name: Report success
      if: success()
      run: |
        echo "ğŸ‰ REAL INFRASTRUCTURE P2P TEST PASSED!"
        echo "âœ… malai P2P communication validated across internet"
        echo "ğŸš€ Production deployment confidence verified"