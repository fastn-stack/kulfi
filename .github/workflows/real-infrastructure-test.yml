name: Digital Ocean P2P Test

on:
  # Run on pushes to infrastructure testing branches
  push:
    branches: 
      - feat/real-infrastructure-testing
      - main
  # Allow manual triggering for testing
  workflow_dispatch:
  # Run weekly to catch regressions  
  schedule:
    - cron: '0 10 * * 1'  # Every Monday at 10 AM UTC

jobs:
  digital-ocean-p2p-test:
    runs-on: ubuntu-latest
    timeout-minutes: 45  # Full test including deployment and P2P validation
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Install Rust toolchain
      uses: dtolnay/rust-toolchain@stable
      
    - name: Build malai for deployment (CI optimization)
      run: |
        echo "🔨 Building malai on GitHub CI (Ubuntu x86_64)"
        echo "This binary will be deployed to Digital Ocean droplet (also Ubuntu x86_64)"
        cargo build --bin malai --no-default-features --release
        echo "✅ Binary built in CI - ready for deployment"
        
    - name: Setup Digital Ocean CLI
      uses: digitalocean/action-doctl@v2
      with:
        token: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}
        
    - name: Validate DIGITALOCEAN_ACCESS_TOKEN secret
      run: |
        if [[ -z "${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}" ]]; then
          echo "❌ DIGITALOCEAN_ACCESS_TOKEN secret not configured"
          echo "💡 Add it at: https://github.com/fastn-stack/kulfi/settings/secrets/actions"
          exit 1
        fi
        echo "✅ Digital Ocean token configured"
        
    - name: Test real P2P across internet (GitHub CI → Digital Ocean)
      env:
        DIGITALOCEAN_ACCESS_TOKEN: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}
      run: |
        echo "🌐 Testing malai P2P across real internet infrastructure"
        echo "📍 GitHub CI runner → Digital Ocean droplet via P2P networking"
        echo "⚡ Using optimized pre-built binary deployment (80% faster)"
        ./test-automated-infra.sh --use-ci-binary
        
    - name: Archive Digital Ocean test logs on failure
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: digital-ocean-p2p-logs-${{ github.run_number }}
        path: |
          /tmp/malai-auto-*/
          ~/.cache/malai-test-*
        retention-days: 7
        
    - name: Report Digital Ocean P2P test success
      if: success()
      run: |
        echo "🎉 DIGITAL OCEAN P2P TEST PASSED!"
        echo "✅ Real internet P2P communication validated"
        echo "🌐 GitHub CI ↔ Digital Ocean droplet P2P working"
        echo "🚀 Production deployment confidence verified"